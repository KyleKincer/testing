name: Sign Component

on: 
  workflow_dispatch:

env:
  build_dir: build
  product_name: example

jobs:

  sign:
    runs-on: [macos, self-hosted]
    steps:

    - name: setup
      run: |
        KEYCHAIN_PATH="${PWD}/temp.keychain-db"
        echo "KEYCHAIN_PATH=${KEYCHAIN_PATH}" >> $GITHUB_ENV

    - name: delete keychain
      continue-on-error: true
      run: |
        security delete-keychain "${KEYCHAIN_PATH}"
      env:   
        KEYCHAIN_PATH: ${{ env.KEYCHAIN_PATH }}
    
    - name: install credentials
      continue-on-error: true
      run: |
        CERTIFICATE_PATH="${PWD}/Developer ID Application.p12"
        ENTITLEMENTS_PATH="${PWD}/4D.entitlements"
        LOG_PATH="${PWD}/SignApp.log"
        echo "CERTIFICATE_PATH=${CERTIFICATE_PATH}" >> $GITHUB_ENV        
        echo "ENTITLEMENTS_PATH=${ENTITLEMENTS_PATH}" >> $GITHUB_ENV
        echo "LOG_PATH=${LOG_PATH}" >> $GITHUB_ENV
        echo "COMPONENT_PATH=${PWD}/${BUILD_DIR}/Components/${PRODUCT_NAME}.4dbase" >> $GITHUB_ENV

        echo -n "${APPLE_DEVELOPER_ID_CERTIFICATE}" | base64 --decode -o "${CERTIFICATE_PATH}"
        echo -n "${CODESIGN_ENTITLEMENTS}" | base64 --decode -o "${ENTITLEMENTS_PATH}"
        
        security create-keychain -p "${KEYCHAIN_PASSWORD}" "${KEYCHAIN_PATH}"
        security unlock-keychain -p "{$KEYCHAIN_PASSWORD}" "${KEYCHAIN_PATH}"
        security import "${CERTIFICATE_PATH}" -P "${APPLE_DEVELOPER_ID_CERTIFICATE_PASSWORD}" -t cert -f pkcs12 -k "${KEYCHAIN_PATH}"
        security list-keychain -d user -s "${KEYCHAIN_PATH}"
      env:
        APPLE_DEVELOPER_ID_CERTIFICATE: ${{ secrets.APPLE_DEVELOPER_ID_CERTIFICATE }}
        APPLE_DEVELOPER_ID_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_DEVELOPER_ID_CERTIFICATE_PASSWORD }}
        KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        CODESIGN_ENTITLEMENTS: ${{ secrets.CODESIGN_ENTITLEMENTS }}
        BUILD_DIR: ${{ env.build_dir }}
        PRODUCT_NAME: ${{ env.product_name }}

    - name: checkout 
      uses: actions/checkout@v4

    - name: get tool4d
      id: get
      uses: miyako/4D/.github/actions/get-tool@v1
      with:
        platform: macos
        branch: 20.x
        version: 20.2
        build: latest
        arch: x86

    - name: build component
      id: build
      uses: miyako/4D/.github/actions/build-component@v1
      with:
        build_dir: build
        build_project_path: example/Project/example.4DProject
        
    - name: sign
      run: |
        codesign --verbose --timestamp --options=runtime --force --sign "Developer ID Application: keisuke miyako (Y69CWUC25B)" /Users/miyako/Documents/GitHub/4d-template-component-cicd/actions-runner/_work/4d-template-component-cicd/4d-template-component-cicd/build/Components/example.4dbase/Libraries/lib4d-arm64.dylib --keychain "${KEYCHAIN_PATH}"
      env:   
        KEYCHAIN_PATH: ${{ env.KEYCHAIN_PATH }}

